<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Genius Point Academy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Genius Point Academy</h1>
                <p>Complete Your Payment</p>
            </div>
        </header>

        <main>
            <div class="registration-form">
                <h2>Payment Details</h2>
                
                <div id="orderSummary">
                    <!-- Order summary will be populated by JavaScript -->
                </div>

                <h3>Select Payment Method</h3>
                <div class="payment-methods">
    <!-- Online Payment 1 -->
    <div class="payment-method" onclick="selectPaymentMethod('flutterwave1')" id="paymentMethod1">
        <div class="payment-method-icon" style="color: #F5A623;">₦</div>
        <h4>Online Payment 1</h4>
        <p>Card/Transfer/USSD</p>
        <div class="accepted-cards">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Verve_%28card%29.png" alt="Verve">
        </div>
    </div>
    
    <!-- Online Payment 2 -->
    <div class="payment-method" onclick="selectPaymentMethod('flutterwave2')" id="paymentMethod2">
        <div class="payment-method-icon" style="color: #27ae60;">₦</div>
        <h4>Online Payment 2</h4>
        <p>Card/Transfer/USSD</p>
        <div class="accepted-cards">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Verve_%28card%29.png" alt="Verve">
        </div>
    </div>
</div>
        </main>
    </div>
    <script src="payment.js"></script>
</body>
</html>
