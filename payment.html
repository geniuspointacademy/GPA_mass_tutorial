<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Genius Point Academy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Genius Point Academy</h1>
                <p>Complete Your Payment</p>
            </div>
        </header>

        <main>
            <div class="registration-form">
                <h2>Payment Details</h2>
                
                <div id="orderSummary">
                    <!-- Order summary will be populated by JavaScript -->
                </div>

                <h3>Select Payment Method</h3>
                <div class="payment-methods">
                    <!-- Online Payment 1 - First Flutterwave Account -->
                    <div class="payment-method" onclick="selectPaymentMethod('flutterwave1')" id="paymentMethod1">
                        <div style="font-size: 2em; color: #F5A623;">₦</div>
                        <h4>Online Payment 1</h4>
                        <p>Card/Transfer/USSD</p>
                    </div>
                    
                    <!-- Online Payment 2 - Second Flutterwave Account -->
                    <div class="payment-method" onclick="selectPaymentMethod('flutterwave2')" id="paymentMethod2">
                        <div style="font-size: 2em; color: #27ae60;">₦</div>
                        <h4>Online Payment 2</h4>
                        <p>Card/Transfer/USSD</p>
                    </div>
                </div>

                <div id="paymentDetails">
                    <!-- Payment details will appear here -->
                </div>

                <!-- REMOVED: Bank Transfer Instructions (since you don't want manual transfer) -->

                <button id="payButton" class="btn-primary" onclick="processPayment()" disabled>Complete Payment</button>
                <button class="btn-secondary" onclick="window.history.back()" style="width: 100%; margin-top: 10px; padding: 10px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">Go Back</button>
            </div>
        </main>
    </div>
    <script src="payment.js"></script>
</body>
</html>
